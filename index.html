<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="nav">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="nav-adress border">
                <p id="first">Deliver to</p>
                <div class="add-next">
                    <i class="fa-solid fa-location-dot"></i>
                    <p id="second">India</p>
                </div>
            </div>

            <div class="nav-search">
               <select name="select" id="search-select">
                <option value="">All</option>
               </select>
                <input type="text" placeholder="Search amazon" class="search-box">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="nav-signin border">
                <p><span>Hello, sign in</span></p>
                <div class="signin-next">Acccounts & Lists</div>
            </div>


            <div class="nav-signin border">
                <p><span>Returns</span></p>
                <div class="signin-next">& Orders</div>
            </div>

            <div class="nav-cart">
                <i class="fa-solid fa-cart-plus"></i>
                <p>Cart</p>
            </div>


        </div>

        <div class="panel">
            <div class="panel1 border">
                <i class="fa-solid fa-bars"></i>
                <p>All</p>
            </div>
            <div class="panel2">
            <p> MX Player</p>
            <p>Sell</p>
            <p>Bestsellers</p>
            <p>Mobiles</p>
            <p>Today's Deals</p>
            <p>Prime</p>
            <p>Customer Service</p>
            <p>New Releases</p>
            <p>Electronics</p>
            <p>Amazon Pay</p>
            <p>Fashion</p>
            <p>Home & Kitchen</p>
            <p>Computers</p>
            </div>
        </div>
       
    </header>
</body>

</html>
